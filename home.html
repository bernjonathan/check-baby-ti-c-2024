<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party Invitation</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #ff6347;
            text-align: center;
            padding: 20px;
            background-image: url('https://example.com/jack-o-lantern.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff4500;
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        p {
            font-size: 1.2em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(51, 51, 51, 0.8);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Halloween Party Invitation</h1>
    <p>Join us for a spooky Halloween party at 17:00 on October 31!</p>
    <h2>Guest List</h2>
    <ul>
        <li>John Doe</li>
        <li>Jane Smith</li>
        <li>Emily Johnson</li>
        <li>Michael Brown</li>
        <li>Sarah Davis</li>
        <li>Marcell</li>
        <li>Bayu</li>
        <li>Deva</li>
        <li>Bern</li>
        <li>Erga Pradana</li>
    </ul>
    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 31, 2024 17:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
